<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        // Here in below code i will demonstrate the use of promises
        let promise = new Promise((resolve,reject)=>{

            setTimeout(function(){
            let success = true
            if (success){
                resolve("Successfully resolved.")
            }else{
                reject("Successfully rejected ")
            }
        },3000);}); // Wait for one second 

        promise
        .then((result)=>{
            console.log(result);
        })
        .catch(error=>{
            console.log(error);
        })
    </script>
</body>
</html>
